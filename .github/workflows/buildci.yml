name: Build CI

on:  
  workflow_dispatch: 
  push:
     branches: [ "main", "releases-*" ]
     paths-ignore:
      - 'docs/**'
      - 'ADF/**'
  pull_request:
     branches: [ "main",  "releases-*" ]
  workflow_call:
    

env:
  AZURE_WEBAPP_NAME: b1webapp 
  AZURE_WEBAPP_NAME_test: sampleapp1120230202210536  # set this to your application's namei
 # AZURE_WEBAPP_PACKAGE_PATH: './published'       # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'           # set this to the dot net version to use
 # RUN_ID: ${{ github.run_id }}
jobs:
  build:
    runs-on: ubuntu-latest
     

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3
      - name: List var
        run: |
             echo $GITHUB_SHA
             echo $GITHUB_REPOSITORY
             echo $GITHUB_REF
             
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
     
      # Run dotnet build and publish
      - name: dotnet build 
        run: |
          dotnet restore
          dotnet build  --configuration Release
        working-directory: sampleapp118

      - name: dotnet  publish
        run: |
         
          dotnet publish  --configuration Release --output Release
        working-directory: sampleapp11/webapp1/



      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: webapp1
            path: ./sampleapp11/webapp1/Release
            
      - name: Send custom JSON data to Slack workflow
        id: slack
        if: always()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
