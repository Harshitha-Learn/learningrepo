
name: sample

on:  
  workflow_dispatch:
  push:
   branches: [ "main" ]
 
  
env:
  AZURE_SUB_ID: '97a9a77c-8104-417e-995b-eace2cfd65eb'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3

    - name: 'Az login'
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDS}}

    - name: 'set sub'
      run: |
         az account set --subscription ${{env.AZURE_SUB_ID}}
