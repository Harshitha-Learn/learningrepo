name: .NET Core CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    
   

env:
  AZURE_WEBAPP_NAME: b1webapp    # set this to your application's namei
 # AZURE_WEBAPP_PACKAGE_PATH: './published'       # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'           # set this to the dot net version to use

jobs:
  build:
    runs-on: ubuntu-latest
     

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      
    
      - name: 'Az login'
        uses: azure/login@v1
        with:
            creds: ${{secrets.AZURE_CREDS}}
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
     
      # Run dotnet build and publish
      - name: dotnet build 
        run: |
          dotnet restore
          dotnet build  --configuration Release
        working-directory: sampleapp22

      - name: dotnet  publish
        run: |
         
          dotnet publish --configuration Release --output Release
        working-directory: sampleapp22 



      - name: Publish Artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
            name: webapp1
            path: ./sampleapp22/Release
  
  deploy_on_dev:
       runs-on: ubuntu-latest
       needs: build
       environment: Dev
       steps:
           # Checkout the repo
          - uses: actions/checkout@main
      
    
          - name: 'Az login'
            uses: azure/login@v1
            with:
                creds: ${{secrets.AZURE_CREDS}}
          - uses: actions/download-artifact@v3
            with:
                name: webapp1
                path: sampleapp22
          - name: 'Run Azure webapp deploy action '
            uses: azure/webapps-deploy@v2
            with: 
                  app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
                  package: sampleapp22
