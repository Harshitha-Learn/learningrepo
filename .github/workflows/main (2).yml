name: .NET Core CI

on:
  push:
    branches: [ "main", "release-*" ]
  workflow_dispatch:
   inputs:
      env:
        required: true
        type: string
    
   

env:
  AZURE_WEBAPP_NAME: b1webapp 
  AZURE_WEBAPP_NAME_test: sampleapp1120230202210536  # set this to your application's namei
 # AZURE_WEBAPP_PACKAGE_PATH: './published'       # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'           # set this to the dot net version to use

jobs:
  build:
    runs-on: ubuntu-latest
     

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      
    
      - name: 'Az login'
        uses: azure/login@v1
        with:
            creds: ${{secrets.AZURE_CREDS}}
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
     
      # Run dotnet build and publish
      - name: dotnet build 
        run: |
          dotnet restore
          dotnet build  --configuration Release
        working-directory: sampleapp11

      - name: dotnet  publish
        run: |
         
          dotnet publish  --configuration Release --output Release
        working-directory: sampleapp11/webapp1/



      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: webapp1
            path: ./sampleapp11/webapp1/Release
  
  deploy_on_dev:
       if: github.event.inputs.env == 'Dev' 
       runs-on: ubuntu-latest
       needs: build
       environment: Dev
       steps:
           # Checkout the repo
         
    
          - name: 'Az login'
            uses: azure/login@v1
            with:
                creds: ${{secrets.AZURE_CREDS}}
          
          - uses: actions/download-artifact@v3
            with:
                name: webapp1
                path: ./sampleapp11/
          

          - name: 'Run Azure webapp deploy action '
            uses: azure/webapps-deploy@v2
            with: 
                  app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
                  package: ./sampleapp11/


  deploy_on_test:
       if: github.event.inputs.env == 'Test' 
       runs-on: ubuntu-latest
       needs: [build, deploy_on_dev]
       environment: Test
       steps:
           # Checkout the repo
         
    
          - name: 'Az login'
            uses: azure/login@v1
            with:
                creds: ${{secrets.AZURE_CREDS}}
          
          - uses: actions/download-artifact@v3
            with:
                name: webapp1
                path: ./sampleapp12/
          

          - name: 'Run Azure webapp deploy action '
            uses: azure/webapps-deploy@v2
            with: 
                  app-name: ${{ env.AZURE_WEBAPP_NAME_test }} # Replace with your app name
                  package: ./sampleapp12/
